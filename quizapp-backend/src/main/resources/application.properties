spring.application.name=quizapp

spring.datasource.url=jdbc:mysql://localhost:3306/quiz_db?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=quiz_user
spring.datasource.password=quiz_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# HikariCP 設定の追加
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=5000
